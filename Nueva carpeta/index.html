<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Aficionados - LaLiga Hypermotion (Real)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de Login -->
    <div id="pantalla-login" class="container">
        <h1>Foro de Aficionados</h1>
        <p>Elige tu club de LaLiga Hypermotion para unirte al chat.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="club-select">Elige tu equipo:</label>
                    <select id="club-select" required>
                <option value="" disabled selected>-- Selecciona un club --</option>
                <option value="Albacete Balompié">Albacete Balompié</option>
                <option value="UD Almería">UD Almería</option>
                <option value="Burgos CF">Burgos CF</option>
                <option value="CD Castellón">CD Castellón</option>
                <option value="AD Ceuta FC">AD Ceuta FC</option>
                <option value="Cultural y Deportiva Leonesa">Cultural y Deportiva Leonesa</option>
                <option value="Córdoba CF">Córdoba CF</option>
                <option value="RC Deportivo">RC Deportivo</option>
                <option value="SD Eibar">SD Eibar</option>
                <option value="FC Andorra">FC Andorra</option>
                <option value="SD Huesca">SD Huesca</option>
                <option value="CD Leganés">CD Leganés</option>
                <option value="Málaga CF">Málaga CF</option>
                <option value="CD Mirandés">CD Mirandés</option>
                <option value="Racing de Santander">Racing de Santander</option>
                <option value="Real Sociedad B">Real Sociedad B</option>
                <option value="Real Valladolid">Real Valladolid</option>
                <option value="Real Zaragoza">Real Zaragoza</option>
                <option value="Real Sporting de Gijón">Real Sporting de Gijón</option>
                </select>

            </div>
            <div class="form-group">
                <label for="username-input">Tu nombre de usuario:</label>
                <input type="text" id="username-input" placeholder="Ej: Forofo_7" required>
            </div>
            <button type="submit">Entrar al Chat</button>
        </form>
    </div>

    <!-- Pantalla de Chat -->
    <div id="pantalla-chat" class="container hidden">
        <header class="chat-header">
            <h2 id="club-chat-title">Chat del Club</h2>
            <button id="salir-btn">Salir</button>
        </header>
        <div id="chat-messages" class="chat-messages">
            <!-- Los mensajes de Firebase aparecerán aquí -->
        </div>
        <footer class="chat-footer">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>

    <!-- Scripts de Firebase. ESTO ESTÁ BIEN. -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Tu script personal. Se carga al final. -->
    <script src="script.js"></script>
</body>
</html>
